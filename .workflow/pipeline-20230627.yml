version: '1.0'
name: pipeline-20230627
displayName: 文档内容合并至一个文件内
triggers:
  trigger: auto
  push:
    branches:
      precise:
        - master
stages:
  - name: stage-5b83a240
    displayName: 构建
    strategy: naturally
    trigger: auto
    executor: []
    steps:
      - step: build@python
        name: build_python
        displayName: Python 构建
        pythonVersion: '3.9'
        commands:
          - pip config set global.index-url https://pypi.tuna.tsinghua.edu.cn/simple
