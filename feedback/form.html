<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>氚云反馈单</title>

  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <!-- Include stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />

  <style type="text/css">
    #editor {}
  </style>

  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>

</head>

<body>

  <div>
    <form action="">
      <div>
        <label for="">客户名称</label>
        <input type="text" name="cus-name">
      </div>
      <div>
        <label for="">EngineCode</label>
        <input type="text" name="engine-code">
      </div>
      <div>
        <label for="">所在群</label>
        <select name="" id="">
          <option value="">客户1群</option>
          <option value="">客户2群</option>
          <option value="">伙伴群</option>
        </select>
      </div>
      <div>
        <label for="">群昵称</label>
        <input type="text">
      </div>

      <div>
        <label for="">应用名称</label>
        <input type="text">
      </div>

      <div>
        <label for="">表单名称</label>
        <input type="text">
      </div>

      <div>
        <label for="">反馈内容</label>
        <!-- Create the editor container -->
        <div id="editor">
          <p>Hello World!</p>
          <p>Some initial <strong>bold</strong> text</p>
          <p><br /></p>
        </div>
      </div>

      <div>
        <button>提交</button>
      </div>
    </form>
  </div>



  <!-- Include the Quill library -->
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>

  <!-- Initialize Quill editor -->
  <script>
    window.quill = new Quill('#editor', {
      theme: 'snow'
    });
  </script>
</body>

</html>
